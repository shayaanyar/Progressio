        <h1>City Sustainability Poll</h1>
        <p>Do you think your city is taking adequate steps towards sustainability?</p>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
        <p id="poll-result"></p>
        <script>
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');
            const pollResult = document.getElementById('poll-result');

            let yesVotes = 0;
            let noVotes = 0;

            yesButton.addEventListener('click', () => {
            yesVotes++;
            updatePollResult();
            });

            noButton.addEventListener('click', () => {
            noVotes++;
            updatePollResult();
            });

            function updatePollResult() {
            const totalVotes = yesVotes + noVotes;
            const yesPercentage = ((yesVotes / totalVotes) * 100).toFixed(2);
            const noPercentage = ((noVotes / totalVotes) * 100).toFixed(2);

            pollResult.textContent = `Results: ${yesVotes} votes for 'Yes' (${yesPercentage}%) and ${noVotes} votes for 'No' (${noPercentage}%)`;
            }
        </script>
